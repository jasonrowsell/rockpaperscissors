<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>

      <div class="player">
        <div class="userchoice Rock"></div>
        <p>Player 1</p>
      </div>

      <div class="player">
        <div class="computerchoice Rock"></div>
        <p>Computer</p>
      </div>

      <div class="result"></div>

      <button class="startbutton">Play</button>
    </div>

    <script>
      var user = document.querySelector(".userchoice"),
        computer = document.querySelector(".computerchoice"),
        startbutton = document.querySelector(".startbutton"),
        result = document.querySelectorAll(".result"),
        userchoice,
        winsStates = ["Rock", "Paper", "Scissors"];

      startbutton.addEventListener("click", function () {
        this.disabled = true;
        result.innerHTML = "";
        user.className = "userchoice Rock count-in";
        computer.className = "computerchoice Rock count-in";
      });

      document.addEventListener("animationend", function () {
        startbutton.disabled = false;
        var computerchoice = winsStates[Math.floor(Math.random() * 3)];
        var userchoice = winsStates[Math.floor(Math.random() * 3)];
        user.className = "userchoice " + userchoice;
        computer.className = "computerchoice " + computerchoice;
      });
    </script>
  </body>
</html>
